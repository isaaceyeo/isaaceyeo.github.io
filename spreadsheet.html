<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Isaac Yeo</title>

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* colors */
    :root{
      --bg:#ffffff;
      --text:#111111;
      --accent:#111111;
    }

    /* full height */
    html, body { height: 100%; }

    /* page */
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      display: grid;
      place-items: start center;
    }

    /* top */
    header {
      width: 100%;
      max-width: 1100px;
      padding: 48px 24px 0;
      display: flex;
      justify-content: center;
    }

    /* name */
    h1 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.02em;
      line-height: 1.1;
      font-size: clamp(40px, 8vw, 96px);
      white-space: nowrap;
      position: relative;
    }

    /* caret */
    .caret::after {
      content: "";
      display: inline-block;
      width: 0.08em;
      height: 0.9em;
      margin-left: 0.08em;
      background: var(--accent);
      transform: translateY(0.08em);
      animation: blink 1s step-end infinite;
    }

    /* blink */
    @keyframes blink { 50% { opacity: 0; } }

    /* no motion */
    @media (prefers-reduced-motion: reduce) {
      .caret::after { animation: none; }
    }
  </style>
</head>
<body>
  <!-- name -->
  <header>
    <h1 id="typewriter" class="caret" aria-label="Isaac Yeo"></h1>
  </header>

  <script>
    // text
    const text = "Isaac Yeo";
    const el = document.getElementById("typewriter");

    // no animation
    const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (prefersReduced) {
      el.textContent = text;
    } else {
      // typing
      let i = 0;
      const speedMs = 90;
      function typeNext() {
        if (i <= text.length) {
          el.textContent = text.slice(0, i);
          i++;
          setTimeout(typeNext, speedMs);
        }
      }
      typeNext();
    }
  </script>
</body>
</html>

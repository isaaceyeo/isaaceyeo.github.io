<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Betting Data</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #171717;
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
    }

    .banner-btn {
      background-color: #171717;
      color: #ffffff;
      padding: 8px 16px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s, color 0.2s;
      border-radius: 0;
      display: inline-block;
    }
    .banner-btn:hover {
      background-color: #ffffff;
      color: #171717;
    }
  </style>
</head>
<body>

  <h1>Sports Betting Data</h1>
  <p>Data as of July 27, 2025</p>

</body>
</html>

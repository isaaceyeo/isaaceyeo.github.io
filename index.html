<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isaac Yeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #171717;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
    }

    /* HEADER */
    .banner-navbar {
      background: #000;
      display: flex;
      align-items: center;
      height: 60px;
      padding: 0 30px;
    }
    .brand {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      color: white;
      text-decoration: none;
    }

    /* GRID */
    .video-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    /* CARD BASE */
    .video-button {
      position: relative;
      width: 320px;
      height: 180px;
      overflow: hidden;
      border-radius: 4px;
    }

    /* SPORTS VIDEO (unchanged) */
    .video-button.sports iframe {
      position: absolute;
      top: 50%; left: 50%;
      width: 177.78vh;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* ABOUT ME PLACEHOLDER */
    .video-button.about .placeholder {
      position: absolute;
      inset: 0;
      background: #333;
    }

    /* FAIRLYâ€‘DARK OVERLAY */
    .video-button .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    /* BUTTON */
    .video-button .hero-btn {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .video-button .hero-btn:hover {
      background: rgba(255,255,255,0.2);
      color: #000;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="banner-navbar">
    <a href="#" class="brand">Isaac Yeo</a>
  </div>

  <!-- TWO CARDS -->
  <div class="video-buttons">

    <!-- SPORTS DATA CARD -->
    <div class="video-button sports">
        <iframe
        src="https://www.youtube.com/embed/oBsOuA5qgFg?autoplay=1&mute=1&loop=1&playlist=oBsOuA5qgFg&controls=0&showinfo=0&modestbranding=1"
        frameborder="0"
        allow="autoplay; fullscreen">
        </iframe>
      <div class="overlay"></div>
      <a href="spreadsheet.html" class="hero-btn">View Sports Data</a>
    </div>

    <!-- ABOUT ME PLACEHOLDER CARD -->
    <div class="video-button about">
      <div class="placeholder"></div>
      <div class="overlay"></div>
      <a href="#" class="hero-btn">About Me</a>
    </div>

  </div>

</body>
</html>

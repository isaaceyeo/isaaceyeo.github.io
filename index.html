<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Isaac Yeo</title>

    <!-- Inter font -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
      :root {
        --bg: #ffffff;
        --text: #333333;
        --caret: #333333;
        --line: #cccccc; /* faint divider */
        --para-ml: 40px;  /* paragraph left margin */
        --para-mr: 40px;  /* paragraph right margin */
      }

      html, body { height: 100%; }
      body {
        margin: 0;
        padding-left: 75px;
        padding-right: 75px;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* HEADER = top-left nav, huge title, divider */
      header {
        width: 100%;
        max-width: 1100px;
        padding: 24px 24px 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
        position: relative;
      }

      /* Top-right text links */
      .button-row {
        display: flex;
        gap: 18px;
        position: absolute;
        top: 72px;
        right: 24px;
      }

      /* dropdown wrapper keeps the menu anchored under the button */
      .nav-dropdown { position: relative; }

      /* menu panel */
      .dropdown {
        position: absolute;
        top: 100%;            /* just below the button */
        right: 0;
        min-width: 180px;
        padding: 8px 0;
        background: var(--bg);
        border: 1px solid var(--line);
        box-shadow: 0 6px 24px rgba(0,0,0,.08);
        border-radius: 6px;
        display: none;        /* hidden by default */
        z-index: 1000;
      }

      /* visible state */
      .dropdown.open { display: block; }

      /* menu items */
      .dropdown a {
        display: block;
        padding: 8px 12px;
        text-decoration: none;
        color: var(--text);
        font: inherit;
        font-size: 13px;
        letter-spacing: .01em;
        white-space: nowrap;
      }

      .dropdown a:hover,
      .dropdown a:focus {
        background: #f2f2f2;
        outline: none;
      }

      .simple-btn {
        background: none;
        border: none;
        padding: 0;
        font: inherit;               /* use Inter */
        font-size: 13px;
        color: var(--text);
        cursor: pointer;
        letter-spacing: 0.01em;
      }
      .simple-btn:hover { text-decoration: underline; }
      .simple-btn:focus { outline: none; text-decoration: underline; }

      /* Huge, bold name like the Inter site hero */
      h1 {
        margin-top: 210px;
        font-weight: 550;                 /* thicker */
        letter-spacing: -0.015em;
        line-height: 0.95;
        font-size: clamp(64px, 12vw, 160px);
        white-space: nowrap;
        position: relative;
      }

      .caret::after {
        content: "";
        display: inline-block;
        width: 0.08em;
        height: 0.9em;
        margin-left: 0.08em;
        background: var(--caret);
        transform: translateY(0.08em);
        animation: blink 1s step-end infinite;
      }
      @keyframes blink { 50% { opacity: 0; } }
      @media (prefers-reduced-motion: reduce) { .caret::after { animation: none; } }

      .divider {
        width: 100%;
        height: 1px;
        background: var(--line);
        margin-top: 6px;          /* title → line spacing */
        margin-bottom: 18px;      /* line → content spacing */
      }

      .section {
        width: 100%;
        max-width: 1100px;
        padding: 0 24px 0;
      }

      .type {
        display: flex;
        flex-direction: column; /* stack rows vertically */
        gap: 40px;
      }

      .row {
        display: flex;
        gap: 40px;
        align-items: flex-start;
      }

      .col {
        flex: 1;
        min-width: 0;
      }

      .type p {
        margin: 0 var(--para-mr) 0 var(--para-ml);
        line-height: 1.5;
      }

      .about-img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        display: block;
      }

      .highlight { background: #cde3ff; color: #333; display: inline; }
      .hidden { display: none; }

      /* Code + terminal (Menlo for code look) */
      .code-box {
        margin-top: 12px;
        font-family: Menlo, monospace;
        font-size: 16px;
        line-height: 1.5;
        background: #f7f7f7;
        border: 2px solid #000;
        padding: 10px 12px;
        min-height: 120px;
        white-space: pre;
        overflow: auto;
        caret-color: transparent;
        cursor: default;
      }
      .run-btn {
        margin-top: 8px;
        font: inherit;
        font-size: 15px;
        padding: 0;                      /* plain-text look */
        border: none;
        background: none;
        color: var(--text);
        cursor: pointer;
        text-decoration: underline;      /* make it feel like a link */
      }
      .run-btn:hover { opacity: 0.75; }

      .terminal {
        margin-top: 10px;
        background: #111;
        color: #e6e6e6;
        padding: 10px 12px;
        border: 2px solid #000;
        max-height: 260px;
        overflow: auto;
        font-family: Menlo, monospace;
        font-size: 12px;
        line-height: 1.3;
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- TOP-LEFT TEXT LINKS -->
      <div class="button-row">
        <button class="simple-btn" id="btnAbout">About Me</button>
        <div class="nav-dropdown" id="connectWrap">
          <button class="simple-btn" id="btnLinks"
                  aria-haspopup="true" aria-expanded="false">
            Connect
          </button>
          <div class="dropdown" id="connectMenu" role="menu" aria-label="Connect links">
            <a role="menuitem" href="https://www.linkedin.com/in/isaac-yeo-5071812aa" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a role="menuitem" href="https://www.instagram.com/isaaceyeo/" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a role="menuitem" href="mailto:yeox5201@mylaurier.ca">Email</a>
          </div>
        </div>
        <button class="simple-btn" id="btnProject">Current Project</button>
        <button class="simple-btn" id="btnCode">Self Portrait</button>
      </div>

      <!-- BIG NAME -->
      <h1 id="typewriter" class="caret" aria-label="Isaac Yeo"></h1>

      <!-- FAINT LINE -->
      <div class="divider"></div>
    </header>

    <!-- CONTENT BELOW THE NAME -->
    <section id="aboutSection" class="section" aria-live="polite">
      <div class="type" id="aboutOutput"></div>
    </section>

    <section id="linksSection" class="section" aria-live="polite">
      <div class="type" id="linksOutput"></div>
    </section>

    <section id="codeSection" class="section hidden">
      <div class="code-box" id="codeEditor" spellcheck="false"></div>
      <button class="run-btn" id="runCode">Execute</button>
      <pre class="terminal" id="terminal" hidden></pre>
    </section>

    <script>
      // typewriter for name
      const text = "Isaac Yeo";
      const el = document.getElementById("typewriter");
      const reduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      if (reduced) {
        el.textContent = text;
      } else {
        let i = 0;
        const speed = 120;
        function tick() {
          if (i <= text.length) {
            el.textContent = text.slice(0, i);
            i++;
            setTimeout(tick, speed);
          } else {
            const caretStyle = document.createElement("style");
            caretStyle.textContent = ".caret::after { animation: none; background: var(--bg); }";
            document.head.appendChild(caretStyle);
          }
        }
        tick();
      }

      let active = null;
      let typingStop = false;
      const timers = new WeakMap();

      function typeInto(el, s, speed = 10) {
        typingStop = false;

        // clear any prior timer for THIS element
        const prev = timers.get(el);
        if (prev) clearTimeout(prev);

        el.innerHTML = "";
        let i = 0;

        return new Promise((resolve) => {
          (function step() {
            if (typingStop) return resolve("aborted");
            if (i >= s.length) return resolve();

            if (s[i] === "<") {
              // If it's an <a>…</a>, drop the whole thing instantly (prevents weird gaps)
              if (s.slice(i, i + 2).toLowerCase() === "<a") {
                const close = s.indexOf("</a>", i);
                if (close !== -1) {
                  el.innerHTML += s.slice(i, close + 4);
                  i = close + 4;
                } else {
                  const end = s.indexOf(">", i);
                  el.innerHTML += s.slice(i, end !== -1 ? end + 1 : i + 1);
                  i = end !== -1 ? end + 1 : i + 1;
                }
              } else {
                const end = s.indexOf(">", i);
                el.innerHTML += s.slice(i, end !== -1 ? end + 1 : i + 1);
                i = end !== -1 ? end + 1 : i + 1;
              }
            } else {
              el.innerHTML += s[i++];
            }

            const t = setTimeout(step, speed);
            timers.set(el, t); // store THIS element’s timer
          })();
        });
      }


      function esc(s) {
        return s.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
      }

      function highlightAndDelete(el, cb) {
        // stop this element’s typer if running
        const prev = timers.get(el);
        if (prev) clearTimeout(prev);

        if (!el || !el.textContent) { cb && cb(); return; }
        const txt = el.textContent;
        el.innerHTML = `<span class="highlight">${esc(txt)}</span>`;
        setTimeout(() => { el.textContent = ""; cb && cb(); }, 500);
      }


      function showCode() { codeSection.classList.remove("hidden"); }
      function hideCode() { codeSection.classList.add("hidden"); termEl.hidden = true; codeBox.textContent = ""; }

      const btnAbout = document.getElementById("btnAbout");
      const btnLinks = document.getElementById("btnLinks");
      const btnCode  = document.getElementById("btnCode");
      const btnProject = document.getElementById("btnProject");

      const aboutOut = document.getElementById("aboutOutput");
      const linksOut = document.getElementById("linksOutput");
      const codeBox  = document.getElementById("codeEditor");
      const runBtn   = document.getElementById("runCode");
      const termEl   = document.getElementById("terminal");
      const codeSection = document.getElementById("codeSection");

      // block typing in codeBox
      codeBox.addEventListener("beforeinput", (e) => e.preventDefault());
      codeBox.addEventListener("paste", (e) => e.preventDefault());
      codeBox.addEventListener("drop", (e) => e.preventDefault());

      btnAbout?.addEventListener("click", () => {
        typingStop = true;
        if (active === "code") { hideCode(); active = null; }

      const leftHTML = `
      <p>Hi, I’m Isaac.</p>
      <p>I am an experienced and dependable leader with an innate ability to stay organized, and a proven history of keeping operations running smoothly. During my time with <a href="https://www.mosquito.buzz/buzz-history" target="_blank" rel="noopener noreferrer">mosquito.buzz</a>, I managed operations across New Brunswick and Nova Scotia, leading a small team, handling budgets, and making sure work got done on time and to a high standard — even when the clock wasn’t on my side. I’m passionate about building and sharing a strong team culture, running events, and creating an environment where members genuinely feel proud to be part of the team.</p>`;

      const rightHTML = `
      <p>I carry a similar mindset to my academics, currently pursuing a dual degree in Business Administration and Computer Science at Wilfrid Laurier University. Balancing two degrees is challenging, but the effort and commitment I’ve contributed has made me proud of my achievements and taught me to manage my time and stay focused. I’m learning how to apply analytical, creative, and technical skills to solve real-world problems, and I’m passionate about combining my interests in technology and business to contribute to an innovative future.</p>`;

        const afterClear = () => {
          aboutOut.innerHTML = `
            <div class="row">
              <div class="col" id="aboutL1"></div>
              <div class="col" id="aboutR1"></div>
            </div>
            <div class="row">
              <div class="col" id="aboutL2"></div>
              <div class="col" id="aboutR2"></div>
            </div>`;

          const left1  = document.getElementById("aboutL1");
          const right1 = document.getElementById("aboutR1");
          const left2  = document.getElementById("aboutL2");
          const right2 = document.getElementById("aboutR2");

          // p1 → i1 → i2 → p2 (sequential)
          typeInto(left1, leftHTML, 8).then(() => {
            right1.innerHTML = `<img src="images/photo1.jpg" alt="Photo 1" class="about-img">`;
            left2.innerHTML  = `<img src="images/photo2.jpg" alt="Photo 2" class="about-img">`;
            return typeInto(right2, rightHTML, 8);
          });

          active = "about";
        };

        if (active === "about")       { highlightAndDelete(aboutOut, afterClear); }
        else if (active === "links")  { highlightAndDelete(linksOut, afterClear); }
        else                          { afterClear(); }
      });



      // Dropdown: Connect
      const connectWrap = document.getElementById("connectWrap");
      const btnLinksEl  = document.getElementById("btnLinks");
      const connectMenu = document.getElementById("connectMenu");

      let hoverTimer = null;

      function openMenu() {
        connectMenu.classList.add("open");
        btnLinksEl.setAttribute("aria-expanded", "true");
      }
      function closeMenu() {
        connectMenu.classList.remove("open");
        btnLinksEl.setAttribute("aria-expanded", "false");
      }
      function toggleMenu() {
        if (connectMenu.classList.contains("open")) closeMenu();
        else openMenu();
      }

      // open on click
      btnLinksEl.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleMenu();
      });

      // open after 1s hover
      connectWrap.addEventListener("mouseenter", () => {
        hoverTimer = setTimeout(openMenu, 1000);
      });
      connectWrap.addEventListener("mouseleave", () => {
        if (hoverTimer) { clearTimeout(hoverTimer); hoverTimer = null; }
        closeMenu();
      });

      // close on click-away
      document.addEventListener("click", (e) => {
        if (!connectWrap.contains(e.target)) closeMenu();
      });

      // keyboard: ESC to close; Down to focus first item when opening
      btnLinksEl.addEventListener("keydown", (e) => {
        if (e.key === "Escape") { closeMenu(); btnLinksEl.focus(); }
        if ((e.key === "ArrowDown" || e.key === "Enter" || e.key === " ") && !connectMenu.classList.contains("open")) {
          e.preventDefault();
          openMenu();
          const first = connectMenu.querySelector('a');
          first && first.focus();
        }
      });
      connectMenu.addEventListener("keydown", (e) => {
        if (e.key === "Escape") { closeMenu(); btnLinksEl.focus(); }
      });

      // Self Portrait (code)
      btnCode?.addEventListener("click", () => {
        typingStop = true;
        const afterClear = () => {
          showCode();
          termEl.hidden = true;
          const code =
`# Imports
from beautiful_faces import isaacs_face

# Functions
def main():
    print(isaacs_face)

if __name__ == "__main__":
    main()`;
          let i = 0;
          (function typeCode() {
            if (i <= code.length) {
              codeBox.textContent = code.slice(0, i);
              i++;
              setTimeout(typeCode, 30);
            }
          })();
          active = "code";
        };
        if (active === "about") { highlightAndDelete(aboutOut, afterClear); }
        else if (active === "links") { highlightAndDelete(linksOut, afterClear); }
        else { afterClear(); }
      });

      // Execute
      runBtn?.addEventListener("click", () => {
        typingStop = true;
        termEl.textContent = '$ python main.py\n' + ASCII_FACE + '\n';
        termEl.hidden = false;
        termEl.scrollTop = termEl.scrollHeight;
      });

      // Current Project → navigate
      btnProject?.addEventListener("click", () => {
        typingStop = true;
        window.location.href = "nhl.html";
      });

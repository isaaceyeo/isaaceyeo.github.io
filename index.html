<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isaac Yeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
    position: relative;
    overflow: hidden;
    }

    .brand {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 64px;
      color: white;
      text-decoration: none;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: url('images/Montage.jpg') no-repeat center top;
        background-size: auto;            /* use the image’s native resolution */
        animation: scroll-bg 60s linear infinite alternate;
        z-index: -1;
    }

.collage-scroll {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  z-index: -1;
}

.collage-track.vertical {
  display: flex;
  flex-direction: column;  /* stack images top to bottom */
  width: 100%;
  height: 200%;           /* two full‑height images */
  animation: scroll-vertical 30s linear infinite;
}

.collage-track img {
  filter: brightness(0.5);
}

.collage-track.vertical img {
  width: 100%;
  height: 50%;            /* each image is half the track height */
  object-fit: cover;
}

@keyframes scroll-bg {
  from { background-position: center top; }
  to   { background-position: center bottom; }
}

    /* GRID */
    .video-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    /* CARD BASE */
    .video-button {
      position: relative;
      width: 320px;
      height: 180px;
      overflow: hidden;
      border-radius: 4px;
    }

    /* SPORTS VIDEO (unchanged) */
    .video-button.sports .bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;      /* fill the 320px width */
        height: 100%;     /* fill the 180px height */
        object-fit: cover;/* crop as needed to cover the box */
        pointer-events: none;
    }

    /* ABOUT ME PLACEHOLDER */
    .video-button.about .placeholder {
      position: absolute;
      inset: 0;
      background: #333;
    }

    /* FAIRLY‑DARK OVERLAY */
    .video-button .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    /* BUTTON */
    .video-button .hero-btn {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .video-button .hero-btn:hover {
      background: rgba(255,255,255,0.2);
      color: #000;
    }
  </style>
</head>
<body>

    <div class="collage-scroll">
        <div class="collage-track vertical">
            <img src="images/Montage.jpg" alt="">
            <img src="images/Montage.jpg" alt="">
        </div>
    </div>

    <h1 class="brand" style="text-align:center; margin:40px 0 20px;">Isaac Yeo</h1>
  <!-- TWO CARDS -->
  <div class="video-buttons">

    <!-- SPORTS DATA CARD -->
    <div class="video-button sports">
        <!-- the <video> goes here -->
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="videos/sports.mp4" type="video/mp4">
        </video>

        <div class="overlay"></div>
        <a href="spreadsheet.html" class="hero-btn">View Sports Data</a>
    </div>

    <!-- ABOUT ME PLACEHOLDER CARD -->
    <div class="video-button about">
      <div class="placeholder"></div>
      <div class="overlay"></div>
      <a href="#" class="hero-btn">About Me</a>
    </div>

  </div>

</body>
</html>

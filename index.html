<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franchise Disclosure Compliance Checker</title>

    <style>
        :root {
            --red: #CC4B4B;
            --offwhite: #F3F8EE;
            --teal: #B9DCD5;
            --steel: #5A85A0;
            --navy: #1E324F;
        }

        body {
            font-family: "Inter", Arial, sans-serif;
            background: var(--offwhite);
            padding: 40px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px 50px;
            width: 750px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            border-top: 12px solid var(--navy);
        }

        h1 {
            text-align: center;
            color: var(--navy);
            margin-bottom: 10px;
            font-size: 34px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            color: var(--steel);
        }

        #uploadSection {
            margin-top: 35px;
            text-align: center;
        }

        h3 {
            font-size: 20px;
            color: var(--navy);
            margin-bottom: 10px;
        }

        #fileInput {
            margin-top: 15px;
            padding: 12px;
            background: var(--teal);
            border-radius: 8px;
        }

        #analyzeBtn {
            margin-top: 25px;
            padding: 14px 26px;
            font-size: 17px;
            background: var(--navy);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        #analyzeBtn:hover {
            background: var(--steel);
        }

        #loading {
            display: none;
            margin-top: 20px;
            font-size: 15px;
            color: var(--steel);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: var(--steel);
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Franchise Disclosure Compliance Checker</h1>
    <p>
        Upload your franchise disclosure document to check compliance with the 
        <strong>Arthur Wishart Act (Franchise Disclosure)</strong>.
    </p>

    <div id="uploadSection">
        <h3>Upload Your Document</h3>
        <input type="file" id="fileInput" accept=".pdf,.txt" />

        <br>

        <button id="analyzeBtn">Analyze Document</button>

        <div id="loading">Extracting text and analyzing… please wait.</div>
    </div>

    <footer>
        Built for Definitely-Not-Evil-Corp Inc. — Legal Compliance MVP
    </footer>
</div>

<script>
    document.getElementById("analyzeBtn").onclick = function() {
        const file = document.getElementById("fileInput").files[0];

        if (!file) {
            alert("Please upload a file first.");
            return;
        }

        // Pass file name to next page
        localStorage.setItem("uploadedFileName", file.name);
        window.location.href = "results.html";
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isaac Yeo</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    /* ****************** */
    /* NAME GLITCH EFFECT */
    @keyframes glitch {
      0% {
        transform: none;
        text-shadow: none;
      }
      10% {
        transform: skew(1deg, -1deg);
        text-shadow: -2px 0 red, 2px 0 blue;
      }
      20% {
        transform: skew(-1deg, 1deg);
        text-shadow: -2px 0 blue, 2px 0 red;
      }
      30% {
        transform: none;
        text-shadow: none;
      }
    }

    .glitch-text {
      display: inline-block;
    }

    .glitch-active {
      animation: glitch 0.5s steps(1, end);
    }
    /* ****************** */


    body {
      margin: 0;
      background-color: #000000;
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
    }

    .navbar {
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .navbar .brand {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="brand glitch-text" id="glitchName">Isaac Yeo</a>   <!-- *** NAME GLITCH EFFECT *** -->
  </div>

  <!-- ********* -->
  <!-- PAGE TEXT -->
  <div style="padding: 40px; text-align: center;">
    <h1>Welcome to My Website</h1>
    <p>This is where your content goes!</p>
  </div>
  <!-- ********* -->

  <!-- ****************** -->
  <!-- NAME GLITCH EFFECT -->
  <script>
    const glitchEl = document.getElementById("glitchName");

    setInterval(() => {
      glitchEl.classList.add("glitch-active");
      setTimeout(() => {
        glitchEl.classList.remove("glitch-active");
      }, 500); // glitch duration
    }, 4000); // every 4 seconds
  </script>
  <!-- ****************** -->

</body>
</html>

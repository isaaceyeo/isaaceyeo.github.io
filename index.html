<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isaac Yeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      position: relative;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;

        /* Tile it vertically so it can loop seamlessly */
        background: url('images/Montage.jpg') repeat-y center top;
        background-size: 100vw auto;

        /* Continuous scroll (no bounce) */
        animation: scroll-bg 35s linear infinite;
        z-index: -1;
        filter: blur(3px) brightness(0.4);
        box-shadow: inset 0 0 100px #000000;
    }

    @keyframes scroll-bg {
        0%   { background-position: center -100%; }
        100% { background-position: center   0%; }
    }

    /* HEADER */
    .brand {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 64px;
      color: white;
      text-decoration: none;
      text-align: center;
      display: block;
      margin: 40px 0 20px;
      position: relative;
      z-index: 1;
    }

    /* VIDEO BUTTON GRID */
    .video-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    /* CARD BASE */
    .video-button {
      position: relative;
      width: 320px;
      height: 180px;
      overflow: hidden;
      border-radius: 4px;
      background-color: #171717;
    }

    /* SPORTS VIDEO */
    .video-button.sports .bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* ABOUT ME PLACEHOLDER */
    .video-button.about .placeholder {
      position: absolute;
      inset: 0;
      background: #333;
    }

    /* OVERLAY */
    .video-button .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    /* BUTTON */
    .video-button .hero-btn {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .video-button .hero-btn:hover {
      background: rgba(255,255,255,0.2);
      color: #000;
    }
  </style>
</head>
<body>

    

  <!-- HEADER TEXT -->
  <h1 class="brand">Isaac Yeo</h1>

  <!-- VIDEO BUTTONS -->
  <div class="video-buttons">

    <!-- SPORTS DATA CARD -->
    <div class="video-button sports">
      <video class="bg-video" autoplay muted loop playsinline>
        <source src="videos/sports.mp4" type="video/mp4">
      </video>
      <div class="overlay"></div>
      <a href="spreadsheet.html" class="hero-btn">View Sports Data</a>
    </div>

    <!-- ABOUT ME PLACEHOLDER CARD -->
    <div class="video-button about">
      <div class="placeholder"></div>
      <div class="overlay"></div>
      <a href="#" class="hero-btn">About Me</a>
    </div>

  </div>

</body>
</html>

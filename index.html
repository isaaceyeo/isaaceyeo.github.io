<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isaac Yeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #171717;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
    }

    .brand {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 64px;
      color: white;
      text-decoration: none;
    }

    /* GRID */
    .video-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    /* CARD BASE */
    .video-button {
      position: relative;
      width: 320px;
      height: 180px;
      overflow: hidden;
      border-radius: 4px;
    }

    /* SPORTS VIDEO (unchanged) */
    .video-button.sports .bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;      /* fill the 320px width */
        height: 100%;     /* fill the 180px height */
        object-fit: cover;/* crop as needed to cover the box */
        pointer-events: none;
    }

    /* ABOUT ME PLACEHOLDER */
    .video-button.about .placeholder {
      position: absolute;
      inset: 0;
      background: #333;
    }

    /* FAIRLYâ€‘DARK OVERLAY */
    .video-button .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    /* BUTTON */
    .video-button .hero-btn {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .video-button .hero-btn:hover {
      background: rgba(255,255,255,0.2);
      color: #000;
    }
  </style>
</head>
<body>

    <h1 class="brand" style="text-align:center; margin:40px 0 20px;">Isaac Yeo</h1>
  <!-- TWO CARDS -->
  <div class="video-buttons">

    <!-- SPORTS DATA CARD -->
    <div class="video-button sports">
        <!-- the <video> goes here -->
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="videos/sports.mp4" type="video/mp4">
        </video>

        <div class="overlay"></div>
        <a href="spreadsheet.html" class="hero-btn">View Sports Data</a>
    </div>

    <!-- ABOUT ME PLACEHOLDER CARD -->
    <div class="video-button about">
      <div class="placeholder"></div>
      <div class="overlay"></div>
      <a href="#" class="hero-btn">About Me</a>
    </div>

  </div>

</body>
</html>

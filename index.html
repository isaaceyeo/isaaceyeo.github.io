<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Isaac Yeo</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg: #ffffff;
        --text: #111111;
        --caret: #111111;
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: 'Courier Prime', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        width: 100%;
        max-width: 1100px;
        padding: 24px 24px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      h1 {
        margin: 0;
        font-weight: 400;
        letter-spacing: 0.02em;
        line-height: 1.1;
        font-size: clamp(40px, 8vw, 96px);
        white-space: nowrap;
        position: relative;
      }

      .caret::after {
        content: "";
        display: inline-block;
        width: 0.08em;
        height: 0.9em;
        margin-left: 0.08em;
        background: var(--caret);
        transform: translateY(0.08em);
        animation: blink 1s step-end infinite;
      }

      @keyframes blink { 50% { opacity: 0; } }

      @media (prefers-reduced-motion: reduce) {
        .caret::after { animation: none; }
      }

      .button-row {
        display: flex;
        gap: 16px;
        margin-top: 0;
      }
      .simple-btn {
        font-family: inherit;
        font-size: 16px;
        padding: 3px 14px;
        border: 2px solid #000;
        background: #fff;
        color: #000;
        cursor: pointer;
        border-radius: 0;
        transition: background 0.2s, color 0.2s;
      }
      .simple-btn:hover {
        background: #000;
        color: #fff;
      }

      .section {
        width: 100%;
        max-width: 1100px;
        padding: 8px 24px 0;
      }
      .type {
        font-size: 18px;
        line-height: 1.5;
        white-space: pre-wrap;
      }

      /* highlight only actual text */
      .highlight {
        background: #cde3ff;
        color: #000;
        display: inline;
      }

      .hidden {
        display: none;
      }

      .code-box {
        margin-top: 12px;
        font-family: 'Courier Prime', monospace;
        font-size: 16px;
        line-height: 1.5;
        background: #f7f7f7;
        border: 2px solid #000;
        padding: 10px 12px;
        min-height: 120px;
        white-space: pre;
        overflow: auto;
        caret-color: transparent; /* hide typing caret */
        cursor: default;          /* normal arrow cursor */
      }

      .run-btn {
        margin-top: 8px;
        font-family: inherit;
        font-size: 15px;
        padding: 4px 12px;
        border: 2px solid #000;
        background: #fff;
        color: #000;
        cursor: pointer;
        border-radius: 0;
      }
      .run-btn:hover {
        background: #000;
        color: #fff;
      }

      .terminal {
        margin-top: 10px;
        background: #111;
        color: #e6e6e6;
        padding: 10px 12px;
        border: 2px solid #000;
        max-height: 260px;
        overflow: auto;
        font-family: 'Courier Prime', monospace;
        font-size: 15px;
        line-height: 1.6;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="typewriter" class="caret" aria-label="Isaac Yeo"></h1>
      <div class="button-row">
        <button class="simple-btn" id="btnAbout">About me</button>
        <button class="simple-btn" id="btnLinks">My links</button>
        <button class="simple-btn" id="btnCode">Python code</button>
      </div>
    </header>

    <section id="aboutSection" class="section" aria-live="polite">
      <div class="type" id="aboutOutput"></div>
    </section>

    <section id="linksSection" class="section" aria-live="polite">
      <div class="type" id="linksOutput"></div>
    </section>

    <section id="codeSection" class="section hidden">
      <div class="code-box" id="codeEditor" spellcheck="false"></div>
      <button class="run-btn" id="runCode">Execute</button>
      <pre class="terminal" id="terminal" hidden></pre>
    </section>

    <script>
      // typewriter for name
      const text = "Isaac Yeo";
      const el = document.getElementById("typewriter");
      const reduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      if (reduced) {
        el.textContent = text;
      } else {
        let i = 0;
        const speed = 120;
        function tick() {
          if (i <= text.length) {
            el.textContent = text.slice(0, i);
            i++;
            setTimeout(tick, speed);
          } else {
            const caretStyle = document.createElement("style");
            caretStyle.textContent = ".caret::after { animation: none; background: #ffffff; }";
            document.head.appendChild(caretStyle);
          }
        }
        tick();
      }

      let active = null;

      function typeInto(el, text, speed = 20) {
        el.textContent = "";
        let i = 0;
        function step() {
          if (i <= text.length) {
            el.textContent = text.slice(0, i);
            i++;
            setTimeout(step, speed);
          }
        }
        step();
      }

      // escape HTML
      function esc(s) {
        return s.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
      }

      // highlight + delete
      function highlightAndDelete(el, cb) {
        if (!el || !el.textContent) { cb && cb(); return; }
        const txt = el.textContent;
        el.innerHTML = `<span class="highlight">${esc(txt)}</span>`;
        setTimeout(() => {
          el.textContent = "";
          cb && cb();
        }, 250);
      }

      function showCode() { codeSection.classList.remove("hidden"); }
      function hideCode() { codeSection.classList.add("hidden"); termEl.hidden = true; codeBox.textContent = ""; }

      const btnAbout = document.getElementById("btnAbout");
      const btnLinks = document.getElementById("btnLinks");
      const btnCode  = document.getElementById("btnCode");

      const aboutOut = document.getElementById("aboutOutput");
      const linksOut = document.getElementById("linksOutput");
      const codeBox  = document.getElementById("codeEditor");
      const runBtn   = document.getElementById("runCode");
      const termEl   = document.getElementById("terminal");
      const codeSection = document.getElementById("codeSection");

      // block typing in codeBox
      codeBox.addEventListener("beforeinput", (e) => e.preventDefault());
      codeBox.addEventListener("paste", (e) => e.preventDefault());
      codeBox.addEventListener("drop", (e) => e.preventDefault());

      // About me
      btnAbout?.addEventListener("click", () => {
        const text = "Hi, I’m Isaac.\n\nI would describe myself as an experienced and dependable leader with an innate ability to stay organized, and a proven history of keeping operations running smoothly. During my time with mosquito.buzz, I managed operations across New Brunswick and Nova Scotia, leading a small team, handling budgets, and making sure work got done on time and to a high standard - even when the clock wasn’t on my side. I’m passionate about building and sharing a strong team culture, running events, and creating an environment where members genuinely feel proud to be part of the team. I carry a similar mindset to my academics, currently pursuing a dual degree in Business Administration and Computer Science at Wilfrid Laurier University. Balancing two degrees is challenging, but the effort and commitment I’ve contributed has made me proud of my achievements and taught me to manage my time and stay focused. I am learning how to apply analytical, creative, and technical skills to solve real-world problems, and am passionate about combining my interests in technology and business to contribute to an innovative future.";
        if (active === "code") {
          hideCode();
          active = null;
        }
        const afterClear = () => {
          typeInto(aboutOut, text, 15);
          active = "about";
        };
        if (active === "about") {
          highlightAndDelete(aboutOut, afterClear);
        } else if (active === "links") {
          highlightAndDelete(linksOut, afterClear);
        } else {
          afterClear();
        }
      });

      // My links
      btnLinks?.addEventListener("click", () => {
        const text = "LinkedIn\n\nInstagram";
        if (active === "code") {
          hideCode();
          active = null;
        }
        const afterClear = () => {
          typeInto(linksOut, text, 20);
          active = "links";
        };
        if (active === "links") {
          highlightAndDelete(linksOut, afterClear);
        } else if (active === "about") {
          highlightAndDelete(aboutOut, afterClear);
        } else {
          afterClear();
        }
      });

      // Python code
      btnCode?.addEventListener("click", () => {
        const afterClear = () => {
          showCode();
          termEl.hidden = true;
          const code = 'print("hello world")';
          let i = 0;
          (function typeCode() {
            if (i <= code.length) {
              codeBox.textContent = code.slice(0, i);
              i++;
              setTimeout(typeCode, 30);
            }
          })();
          active = "code";
        };
        if (active === "about") {
          highlightAndDelete(aboutOut, afterClear);
        } else if (active === "links") {
          highlightAndDelete(linksOut, afterClear);
        } else {
          afterClear();
        }
      });

      // Execute
      runBtn?.addEventListener("click", () => {
        termEl.textContent = '$ python main.py\n' + ASCII_FACE + '\n';
        termEl.hidden = false;
        termEl.scrollTop = termEl.scrollHeight; // keep newest output in view

</html>

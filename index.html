<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isaac Yeo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #030303; /* main color */
      color: #ffffff; /* font color
    }

    /* Navbar container */
    .navbar {
      overflow: hidden;
      background-color: #000000;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    /* Navbar brand name */
    .navbar .brand {
      color: white;
      font-size: 24px;
      line-height: 60px;
      text-decoration: none;
    }

    /* Links container */
    .navbar .nav-links {
      display: flex;
      align-items: center;
    }

    /* Nav items */
    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #000000;
      color: white;
      padding: 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover {
      background-color: #ffffff;
    }

    /* Dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgb(0, 0, 0);
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="brand">Isaac Yeo</a>
    <div class="nav-links">
      <div class="dropdown">
        <button class="dropbtn">About</button>
        <div class="dropdown-content">
          <a href="#">My Story</a>
          <a href="#">Resume</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Projects</button>
        <div class="dropdown-content">
          <a href="#">Websites</a>
          <a href="#">Apps</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Contact</button>
        <div class="dropdown-content">
          <a href="#">Email</a>
          <a href="#">LinkedIn</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div style="padding: 40px; text-align: center;">
    <h1>Welcome to My Website</h1>
    <p>This is where your content goes!</p>
  </div>

</body>
</html>

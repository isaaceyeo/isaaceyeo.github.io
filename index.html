<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isaac Yeo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Navbar container */
    .navbar {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    /* Navbar brand name */
    .navbar .brand {
      color: white;
      font-size: 24px;
      line-height: 60px;
      text-decoration: none;
    }

    /* Links container */
    .navbar .nav-links {
      display: flex;
      align-items: center;
    }

    /* Nav items */
    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #333;
      color: white;
      padding: 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover {
      background-color: #444;
    }

    /* Dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="banner">
    Isaac Yeo
  </div>

  <p style="text-align:center; margin-top:40px;">Welcome to my website!</p>

</body>
</html>

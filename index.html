<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isaac Yeo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>

@keyframes glitch {
  0% {
    transform: none;
    text-shadow: none;
  }
  10% {
    transform: skew(0.5deg, -0.5deg);
    text-shadow: -2px 0 red, 2px 0 blue;
  }
  20% {
    transform: skew(-1deg, 1deg);
    text-shadow: -2px 0 blue, 2px 0 red;
  }
  30% {
    transform: none;
    text-shadow: none;
  }
}

.glitch-text {
  display: inline-block;
  animation: glitch 0.5s steps(1) infinite;
  animation-delay: 10s;
  animation-duration: 0.6s;
  animation-iteration-count: infinite;
  animation-name: glitch;
  animation-timing-function: steps(1, end);
  animation-fill-mode: none;
  animation-play-state: paused;
}

/* Trigger glitch every 10s using this "pulse" animation loop */
@keyframes pulse-glitch {
  0%, 98% {
    animation-play-state: paused;
  }
  99%, 100% {
    animation-play-state: running;
  }
}

.glitch-text {
  animation-name: glitch;
  animation-duration: 0.6s;
  animation-fill-mode: none;
  animation-iteration-count: 1;
  animation-delay: 0s;
  animation-timing-function: steps(1, end);
  animation-play-state: paused;

  animation: glitch 0.6s steps(1) infinite;
}

.glitch-text::after {
  content: attr(data-text);
  position: absolute;
  left: 2px;
  top: 0;
  color: red;
  background: black;
  z-index: -1;
}

@keyframes trigger {
  0%, 98% {
    opacity: 1;
  }
  99% {
    opacity: 0.99;
  }
  100% {
    opacity: 1;
  }
}

.glitch-text {
  animation: glitch 0.5s steps(1) 1;
  animation-delay: 10s;
  animation-iteration-count: infinite;
}
    
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414; /* main color */
      color: #ffffff; /* font color
    }

    /* Navbar container */
    .navbar {
      overflow: hidden;
      background-color: #000000;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    /* Navbar brand name */
    .navbar .brand {
      color: white;
      font-size: 24px;
      line-height: 60px;
      text-decoration: none;
    }

    /* Links container */
    .navbar .nav-links {
      display: flex;
      align-items: center;
    }

    /* Nav items */
    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #000000;
      color: white;
      padding: 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover {
      background-color: #ffffff;
    }

    /* Dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgb(0, 0, 0);
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

  </style>
</head>
<body>

  <div class="navbar">
    background-color: #141414; /* main color */
    <div class="nav-links">
      <div class="dropdown">
        <button class="dropbtn">About</button>
        <div class="dropdown-content">
          <a href="#">My Story</a>
          <a href="#">Resume</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Projects</button>
        <div class="dropdown-content">
          <a href="#">Websites</a>
          <a href="#">Apps</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Contact</button>
        <div class="dropdown-content">
          <a href="#">Email</a>
          <a href="#">LinkedIn</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div style="padding: 40px; text-align: center;">
    <h1>Welcome to My Website</h1>
    <p>This is where your content goes!</p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franchise Disclosure Compliance Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            width: 650px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
            text-align: center;
        }

        #uploadSection {
            margin-top: 35px;
            text-align: center;
        }

        #fileInput {
            margin-top: 15px;
        }

        #analyzeBtn {
            margin-top: 25px;
            padding: 12px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #analyzeBtn:hover {
            background: #0056b3;
        }

        #loading {
            display: none;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Franchise Disclosure Compliance Checker</h1>
    <p>
        Upload your franchise disclosure document to check compliance with the 
        <strong>Arthur Wishart Act (Franchise Disclosure)</strong>.
    </p>

    <div id="uploadSection">
        <h3>Select your document:</h3>
        <input type="file" id="fileInput" accept=".pdf,.txt" />

        <br>

        <button id="analyzeBtn">Analyze Document</button>

        <div id="loading">Extracting text and analyzingâ€¦ please wait.</div>
    </div>
</div>

<script>
    document.getElementById("analyzeBtn").onclick = function() {
        const file = document.getElementById("fileInput").files[0];

        if (!file) {
            alert("Please upload a file first.");
            return;
        }

        // Redirect to the results page and pass file name
        localStorage.setItem("uploadedFileName", file.name);
        window.location.href = "results.html";
    };
</script>

</body>
</html>

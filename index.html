<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three Buttons + Python Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #171717;
      --card: #1f1f1f;
      --ink: #eaeaea;
      --muted: #b9b9b9;
      --accent: #00e5a8;
      --danger: #ff6b6b;
      --shadow: 0 10px 30px rgba(0,0,0,0.45);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      background: var(--bg); color: var(--ink);
      font-family: Roboto, system-ui, -apple-system, Segoe UI, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      min-height: 100%;
    }
    .wrap {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 18px;
      display: flex; flex-direction: column; align-items: center; gap: 24px;
    }
    h1{
      font-family: "Bebas Neue", Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      letter-spacing: 1px;
      margin: 0;
      font-size: clamp(36px, 6vw, 64px);
    }
    .buttons {
      display: flex; gap: 12px; flex-wrap: wrap; justify-content: center;
    }
    button {
      background: #242424; color: var(--ink);
      border: 1px solid #2c2c2c;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
      box-shadow: var(--shadow);
      font-weight: 500;
    }
    button:hover { background: #2a2a2a; border-color: #323232; }
    button:active{ transform: translateY(1px) scale(0.99); }

    .card {
      width: 100%;
      background: var(--card);
      border: 1px solid #262626;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    /* CONTENT AREA */
    .content-shell{
      width: 100%;
      min-height: 260px;
      position: relative;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .text-block, .python-pane {
      width: 100%;
      max-width: 820px;
      transition: opacity .25s ease, transform .25s ease;
    }
    .hidden { display: none !important; }
    .fade-out { opacity: 0; transform: translateY(6px); }
    .fade-in  { opacity: 1; transform: translateY(0); }

    /* The text container where we do highlight-delete */
    .text-block{
      position: relative;
      padding: 18px 20px;
      border: 1px dashed #2c2c2c;
      border-radius: 14px;
      line-height: 1.6;
    }
    .text-block p { margin: 0; color: var(--ink); }
    .muted { color: var(--muted); }

    /* The highlight overlay that covers only the text box */
    .highlight-overlay{
      position: absolute;
      inset: 0 auto 0 0; /* left aligned */
      height: 100%;
      width: 0%;
      background: rgba(0, 229, 168, 0.18);
      border-left: 3px solid var(--accent);
      border-radius: 10px;
      pointer-events: none;
    }
    .highlight-anim{
      animation: swipe 420ms ease forwards;
    }
    @keyframes swipe {
      from { width: 0%; }
      to   { width: 100%; }
    }

    /* Python "terminal" */
    .python-pane{
      display: grid;
      gap: 12px;
    }
    .term {
      background: #111;
      border: 1px solid #2b2b2b;
      border-radius: 14px;
      padding: 14px 14px 0 14px;
      overflow: hidden;
    }
    .term-top {
      display: flex; align-items: center; justify-content: space-between;
      padding-bottom: 12px;
      border-bottom: 1px solid #262626;
      color: var(--muted);
      font-size: 14px;
    }
    .term-dots{
      display:flex; gap:6px; align-items:center;
    }
    .dot{ width:10px; height:10px; border-radius:50%; }
    .dot.red { background:#ff5f56; }
    .dot.yellow { background:#ffbd2e; }
    .dot.green { background:#27c93f; }

    .term-screen {
      padding: 12px 0 16px 0;
      max-height: 360px;
      overflow: auto;
    }
    pre.output {
      margin: 0;
      white-space: pre; /* keep ASCII spacing */
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.15;
      color: #d8f6ec;
    }
    .term-actions{
      display:flex; gap:10px; justify-content:flex-end; padding: 0 0 12px 0;
    }
    .btn {
      background: #0f0f0f;
      border: 1px solid #2b2b2b;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn.primary{ border-color: #145a49; }
    .btn.primary:hover{ background: #12221d; }
    .btn.danger{ border-color: #5a1e1e; color:#ffb5b5; }
    .btn.danger:hover{ background: #1b0f0f; }

    .hint {
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      margin-top: 6px;
    }

    /* Small flourish under title */
    .underline {
      height: 4px; width: 120px; background: linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius: 999px;
    }

    @media (max-width: 560px){
      .term-screen { max-height: 260px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Isaac’s Mini Hub</h1>
    <div class="underline"></div>

    <div class="buttons">
      <button id="btnAbout">About me</button>
      <button id="btnLinks">My links</button>
      <button id="btnPython">Python code</button>
    </div>

    <div class="card content-shell" id="contentShell">
      <!-- Text area -->
      <div id="textBlock" class="text-block fade-in">
        <div class="highlight-overlay" id="highlightOverlay" aria-hidden="true"></div>
        <p id="textContent" class="muted">Pick an option above to get started.</p>
      </div>

      <!-- Python pane -->
      <div id="pythonPane" class="python-pane hidden">
        <div class="term">
          <div class="term-top">
            <div class="term-dots">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
            <div>python — pseudo terminal</div>
            <div></div>
          </div>
          <div class="term-screen" id="termScreen" aria-live="polite" aria-atomic="false">
            <pre id="termOutput" class="output"></pre>
          </div>
          <div class="term-actions">
            <button id="btnExecute" class="btn primary">Execute</button>
            <button id="btnClear" class="btn danger">Clear</button>
          </div>
        </div>
        <div class="hint">Typing is disabled on purpose — output appears here when you press <b>Execute</b>.</div>
      </div>
    </div>
  </div>

  <script>
    // ==== Elements
    const btnAbout = document.getElementById('btnAbout');
    const btnLinks = document.getElementById('btnLinks');
    const btnPython = document.getElementById('btnPython');

    const textBlock = document.getElementById('textBlock');
    const textContent = document.getElementById('textContent');
    const highlightOverlay = document.getElementById('highlightOverlay');

    const pythonPane = document.getElementById('pythonPane');
    const termOutput = document.getElementById('termOutput');
    const btnExecute = document.getElementById('btnExecute');
    const btnClear = document.getElementById('btnClear');

    // ==== State
    let mode = 'none'; // 'text' | 'python' | 'none'
    let currentTextKey = null;

    // ==== Utility: sleep
    const wait = (ms) => new Promise(res => setTimeout(res, ms));

    // ==== Typewriter
    async function typeText(el, text, speed=12){
      el.textContent = '';
      for (let i=0; i<text.length; i++){
        el.textContent += text[i];
        if (text[i] !== ' ' && text[i] !== '\n') {
          await wait(speed);
        }
      }
    }

    // ==== Highlight-delete animation (only on the text box)
    async function highlightDelete(){
      highlightOverlay.classList.remove('highlight-anim');
      // reset width to 0 instantly
      highlightOverlay.style.animation = 'none';
      // Force reflow to restart animation
      void highlightOverlay.offsetWidth;
      highlightOverlay.style.animation = '';
      highlightOverlay.classList.add('highlight-anim');

      // Let the highlight sweep across
      await wait(420);

      // "Delete" the text after highlight
      textContent.textContent = '';

      // Optional: retract highlight a bit for flair
      highlightOverlay.style.transition = 'width 220ms ease';
      highlightOverlay.style.width = '0%';
      await wait(240);
      highlightOverlay.style.transition = '';
      highlightOverlay.style.width = '';
      highlightOverlay.classList.remove('highlight-anim');
    }

    // ==== Show text with proper sequencing
    async function showTextSequence(newKey){
      // If python is visible, just hide it (no highlight), then show text
      if (!pythonPane.classList.contains('hidden')){
        // hide python pane first
        pythonPane.classList.add('fade-out');
        await wait(220);
        pythonPane.classList.add('hidden');
        pythonPane.classList.remove('fade-out');
      } else if (!textBlock.classList.contains('hidden') && currentTextKey && currentTextKey !== newKey){
        // If switching between text tabs (about <-> links), do highlight delete
        await highlightDelete();
      }
      // Show text block
      textBlock.classList.remove('hidden');
      textBlock.classList.add('fade-in');
      currentTextKey = newKey;

      // Populate appropriate content with typewriter
      if (newKey === 'about'){
        const about = `Hi, I’m the resident code-gremlin that lives in Isaac’s website.\nI lift heavy strings, avoid semicolons where possible, and drink way too much binary.\nOn weekends I refactor dreams and chase off memory leaks.`;
        await typeText(textContent, about, 10);
      } else if (newKey === 'links'){
        const links = `LinkedIn\n\nInstagram`;
        await typeText(textContent, links, 18);
      }
    }

    // ==== Show python pane AFTER highlight-delete finishes
    async function showPythonPane(){
      if (!pythonPane.classList.contains('hidden')) return;

      // If text is visible, animate highlight-delete; THEN hide text; THEN show python
      if (!textBlock.classList.contains('hidden')){
        await highlightDelete();
        textBlock.classList.add('fade-out');
        await wait(180);
        textBlock.classList.add('hidden');
        textBlock.classList.remove('fade-out');
      }

      // Now show python
      pythonPane.classList.remove('hidden');
      pythonPane.classList.add('fade-in');
      mode = 'python';
    }

      mode = 'text';

    btnLinks.addEventListener('click', () => {
      mode = 'text';
      showTextSequence('links');
    });
    btnPython.addEventListener('click', () => {
      showPythonPane();
    });

    // ==== Terminal controls
    btnExecute.addEventListener('click', () => {
      // Print ASCII to "terminal" when Execute is clicked
      // (no user typing allowed)
      if (termOutput.textContent.trim().length > 0){
        termOutput.textContent += '\n';
      }
      termOutput.textContent += ASCII_FACE + '\n';
      // Scroll to bottom to show latest output
      const screen = document.getElementById('termScreen');
      screen.scrollTop = screen.scrollHeight;
    });

    btnClear.addEventListener('click', () => {
      termOutput.textContent = '';
    });

    // Initial mode: show text block with hint
    mode = 'text';
  </script>
</body>
</html>
